---
applications:
  - name: backend-api
    memory: 512M
    instances: 1
    buildpacks:
      - nodejs_buildpack
    env:
      NODE_ENV: production
    services:
      - hana-db
    health-check-type: http
    health-check-http-endpoint: /api/auth
    routes:
      - route: backend-api-${random-route}.cfapps.us10-001.hana.ondemand.com

